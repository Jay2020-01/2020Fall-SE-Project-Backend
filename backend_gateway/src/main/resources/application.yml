server:
  port: 18090

ignore:
  http-urls:
    - /user/demo
    - /user/login
    - /user/register
    - /favor/my_collection
    - /follow/my_following
    - /search

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: backend-search
          uri: lb://backend-search
          predicates:
            - Path=/search/**
        - id: backend-server
          uri: lb://backend-server
          predicates:
            - Path=/favor/**, /user/**, /follow/**, /portal/**, /notice/**
